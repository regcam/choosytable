<!doctype html>
<title>{% block title %}{% endblock %} - Choosy Table</title>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/fontawesome.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/templatemo-space-dynamic.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/animated.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/owl.css') }}">
</head>

<div id="page-wrap">
<p class="title">Choosy Table</p>
<ul class="styled-nav">
    {% for item in nav.top %}
    <li class="{{ 'active' if item.is_active else '' }}">
        <b><a href="{{ item.url }}">{{ item.label }}</a></b>
    </li>
    {% endfor %}
</ul>
<section class="content">
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  
  {% block content %}{% endblock %}
  </div>
</section>
